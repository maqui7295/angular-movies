<main id="mainContent">
  <div class="jumbotron">
    <div class="container text-muted">
      <h2>Welcome to best movies</h2>
    </div>
  </div>
  <div class="container py-5">
    <div class="row mb-3">
      <!-- <div class="col"><h2>List of movies</h2></div> -->
      <div class="col-12 col-md-6">
        <div>
          <input
            [(ngModel)]="listFilter"
            type="text"
            class="form-control"
            placeholder="search for a movie via its title"
          />
        </div>
      </div>
    </div>
    <hr />
    <div class="row py-3">
      <div
        class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4"
        *ngFor="let movie of filteredMovies"
      >
        <div class="card">
          <img
            [src]="movie.imageUrl"
            class="card-img-top"
            alt="placeholder image"
          />
          <div class="card-body">
            <h5 class="card-title text-capitalize"><a [routerLink]="['/movies', movie.slug]">{{ 
              movie.title.length > 20 ?
              movie.title.substring(0, 20) + '...' : movie.title
            }}</a>
            </h5>
            <h6 class="card-subtitle text-muted my-2">
              Release year: {{ movie.date }}
            </h6>
            <p class="card-text py-3">
              {{ movie.short_description }}
            </p>
            <a
              (click)="toggleVote(movie)"
              [class.text-danger]="movieInFavorites(movie)"
            >
              <i class="material-icons">favorite</i>
            </a>
            <a
              [routerLink]="['/movies', movie.slug]"
              class="card-link  float-right"
              >see more</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
